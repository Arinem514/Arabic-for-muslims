  <div dir="rtl" lang="ar">
  <p>الْكَلِمَةُ ثَلَاثَةٌ: اسْمٌ، وَفِعْلٌ، وَحَرْفٌ</p>
  </div>
  <p><strong>Explanation:</strong></p>
  <p>
    In Arabic, every word belongs to one of three categories:
    a noun (ism), a verb (fiʿl), or a particle (harf).
